<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosnt和window</title>
</head>

<body>
    <script>
        // 全局作用域中，用 const 和 let 声明的变量不在 window 上，那到底在哪里？如何去获取？
        const a = 11;
        let b = 22;
        var c = 333;
        console.log(window.a);
        console.log(window.b);
        console.log(window.c);
        console.log(a);
        console.log(b);
        console.log(c);
        debugger;

        // debugger可以发现 a 和 b 只是在一个Script的块级作用域中
    </script>
</body>

</html>
